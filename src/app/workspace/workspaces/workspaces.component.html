<app-loading-content *ngIf="workspaceState === 'initialization'">
    Loading Workspaces
</app-loading-content>
<app-list-filter
        *ngIf="hasWorkspaces"
        [namespace]="namespace"
        [resource]="'workspace'"
        (labelsChanged)="labelsChanged($event)">
</app-list-filter>
<app-workspace-list
        *ngIf="hasWorkspaces"
        [namespace]="namespace"
        [workspaces]="workspaces"
        (workspaceAction)="onWorkspaceEvent($event)"
        (sortChange)="sortData($event)">
</app-workspace-list>
<mat-paginator class="no-background font-size-small"
               *ngIf="hasWorkspaces"
               (page)="onPageChange($event)"
               [pageIndex]="this.page"
               [length]="workspaceResponse.totalCount"
               [pageSize]="this.pageSize"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
