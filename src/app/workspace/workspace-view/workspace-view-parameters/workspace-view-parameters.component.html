<div *ngIf="machineType" class="d-flex align-items-baseline workspace-view-parameters">
    <app-form [disabled]="state !== 'Running'" [fieldData]="[machineType]" class="flex-grow-1"></app-form>
    <button *ngIf="canUpdate" mat-flat-button color="accent" class="bigger-button op-rounded op-button ml-3"
            (click)="update()"
            [disabled]="state !== 'Running'">
        <mat-spinner *ngIf="state === 'Updating'"
                     color="primary"
                     class="color-medium-gray mr-3"
                     [diameter]="20"
                     [mode]="'indeterminate'">
        </mat-spinner>
        <div class="hacky-fix"></div>
        <span>Update</span>
    </button>
</div>

<app-workflow-parameter
        *ngFor="let param of formattedParameters" [parameter]="param"
        class="d-block mt-2">
</app-workflow-parameter>
